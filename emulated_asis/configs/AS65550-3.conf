routing-options {
    autonomous-system 65550;
}

policy-options {
    policy-statement advertise-all-prefixes {
        term 10 {
            from rib inet.0;
            then accept;
        }
    }
    policy-statement advertise-direct {
        term 10 {
            from protocol direct;
            then accept;
        }
        term 20 {
            from protocol bgp;
            then {
                metric 100;
                accept;
            }
        }
    }
    policy-statement pass-all {
        then accept;
    }
    policy-statement pass-all-lp200 {
        then {
            local-preference 200;
            accept;
        }
    }
}
protocols {
    bgp {
        family inet {
            unicast;
        }
        group 172.16.1.18 {
            family inet {
                unicast;
            }
            peer-as 65518;
            local-as 65550;
            type external;
            hold-time 90;
            neighbor 172.16.1.18 {
                local-address 172.16.1.17;
                import pass-all;
                export advertise-direct;
            }
        }
        group 169.254.0.5 {
            family inet {
                unicast;
            }
            peer-as 65550;
            local-as 65550;
            type internal;
            hold-time 90;
            neighbor 169.254.0.5 {
                local-address 169.254.0.6;
                import pass-all;
                export advertise-direct;
            }
        }
        group 169.254.0.9 {
            family inet {
                unicast;
            }
            peer-as 65550;
            local-as 65550;
            type internal;
            hold-time 90;
            neighbor 169.254.0.9 {
                local-address 169.254.0.10;
                import pass-all;
