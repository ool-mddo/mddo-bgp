routing-options {
    rib inet.0 {
        static {
            route 172.31.255.1/32 {
                discard;
                preference 5;
                metric 0;
            }
        }
    }
    router-id 192.168.255.6;
    autonomous-system 65500;
    confederation 65518 members [ 65500 ];
}

policy-options {
    prefix-list default-ipv4 {
        0.0.0.0/0;
    }
    prefix-list aggregated-ipv4 {
        10.100.0.0/16;
        10.110.0.0/20;
        10.120.0.0/17;
        10.130.0.0/21;
    }
    prefix-list as65550-advd-ipv4 {
        10.100.0.0/16;
        10.110.0.0/20;
        10.120.0.0/17;
        10.130.0.0/21;
    }
    as-path-group aspath-longer200 {
        as-path aspath-longer200 ".{200,}";
    }
    as-path-group any {
        as-path any ".*";
    }
    as-path-group as65550-origin {
        as-path 65550 "65550+";
    }
    community aggregated members 65518:1;
    community any members *:*;
    community peer members 65518:2;
    community poi members 65518:20;
    policy-statement as65520-peer-in1-tyo-ipv4 {
        term 20 {
            from {
            }
            then {
                metric 100;
                local-preference 300;
                community set poi;
                accept;
            }
        }
    }
    policy-statement as65550-peer-in1-tyo-ipv4 {
        term 10 {
            from {
                policy reject-in-rule-ipv4;
            }
            then {
                reject;
            }
        }
        term 20 {
            from {
                as-path-group as65550-origin;
            }
            then {
                metric 100;
                local-preference 300;
                community set peer;
                accept;
            }
        }
        term 30 {
            from {
                as-path-group any;
            }
            then {
                metric 100;
                local-preference 200;
                community set peer;
                accept;
            }
        }
        then {
            reject;
        }
    }
    policy-statement as65550-peer-out1-tyo-ipv4 {
        term 20 {
            from {
                community [  aggregated ];
                prefix-list as65550-advd-ipv4;
            }
            then {
                metric 100;
                community delete any;
                next-hop self;
                accept;
            }
        }
        term 10 {
            from {
                policy reject-out-rule-ipv4;
            }
            then {
                reject;
            }
        }
        then {
            reject;
        }
    }
    policy-statement ibgp-export {
        term 1 {
            from {
                protocol bgp;
            }
            then {
                local-preference 100;
                next-hop self;
            }
        }
    }
    policy-statement reject-in-rule-ipv4 {
        term 40 {
            from {
                as-path-group aspath-longer200;
            }
            then {
                accept;
            }
        }
        term 10 {
            from {
                route-filter 0.0.0.0/0 prefix-length-range /25-/32;
            }
            then {
                accept;
            }
        }
        term 20 {
            from {
                prefix-list-filter default-ipv4 exact;
            }
            then {
                accept;
            }
        }
        term 30 {
            from {
                prefix-list-filter aggregated-ipv4 orlonger;
            }
            then {
                accept;
            }
        }
        then {
            reject;
        }
    }
    policy-statement reject-out-rule-ipv4 {
        term 10 {
            from {
                route-filter 0.0.0.0/0 prefix-length-range /25-/32;
            }
            then {
                accept;
            }
        }
        term 20 {
            from {
                prefix-list-filter default-ipv4 exact;
            }
            then {
                accept;
            }
        }
        then {
            reject;
        }
    }
}
protocols {
    bgp {
        family inet {
            unicast;
        }
        group PNI {
            family inet {
                unicast;
            }
            peer-as 65550;
            local-as 65500;
            type external;
            hold-time 90;
            neighbor 172.16.1.9 {
                local-address 172.16.1.10;
                import as65550-peer-in1-tyo-ipv4;
                export as65550-peer-out1-tyo-ipv4;
            }
        }
        group POI-East {
            family inet {
                unicast;
            }
            peer-as 65520;
            local-as 65500;
            type external;
            hold-time 90;
            neighbor 192.168.0.14 {
                local-address 192.168.0.13;
                import as65520-peer-in1-tyo-ipv4;
            }
        }
        group INT {
            family inet {
                unicast;
            }
            peer-as 65500;
            local-as 65500;
            type internal;
            hold-time 90;
            neighbor 192.168.255.1 {
                local-address 192.168.255.6;
                export ibgp-export;
            }
            neighbor 192.168.255.2 {
                local-address 192.168.255.6;
                export ibgp-export;
            }
        }
        group INT {
            family inet {
                unicast;
            }
            peer-as 65500;
            local-as 65500;
            type internal;
            hold-time 90;
            neighbor 192.168.255.1 {
                local-address 192.168.255.6;
                export ibgp-export;
            }
            neighbor 192.168.255.2 {
                local-address 192.168.255.6;
                export ibgp-export;
            }
        }
    }
}
protocols {
    ospf {
        area 0.0.0.0 {
            interface eth2 {
                metric 1;
                priority 10;
                hello-interval 10;
                dead-interval 40;
            }
        }
    }
}
protocols {
    ospf {
        area 0.0.0.10 {
            interface eth1 {
                metric 1;
                priority 10;
                hello-interval 10;
                dead-interval 40;
            }
            interface lo.0 {
                metric 0;
                priority 10;
                hello-interval 10;
                dead-interval 40;
            }
        }
    }
